                                <div class="layui-form-item" style="width: 350px;padding-left: 500px; padding-top: 10px">

                                            </div>

                                        </div>
                                    </div>
                                    </div>
                                </div>

                                        </button>
                                    </div>

                        <div>

                                <div style="font-size: 24px;color: #333;font-weight: 500;margin-top: 30px;">
                                    发布房源成功
                                </div>
                                <div style="font-size: 14px;color: #666;margin-top: 20px;">请稍后查看已发布房源</div>
                            </div>
                            <div style="text-align: center;margin-top: 50px;">
                                <button class="layui-btn next">发布新房源</button>
                                <button class="layui-btn layui-btn-primary">查看账单</button>
                            </div>
                        </div>
                    </form>


                </div>
            </div>
            <hr>
            <div style="color: #666;margin-top: 30px;margin-bottom: 40px;padding-left: 30px;">

                <h4>填写个人信息</h4>
                <p>请务必填写个人真实信息</p>
                <br><h4>填写房屋信息</h4>
                <p>请务必如实填写房屋各项信息</p>
            </div>
        </div>
    </div>
