<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>发布房源</title>
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link th:href="@{/lib/layui/css/layui.css}" rel="stylesheet"/>
    <link th:href="@{/lib/step-lay/step.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/lib/admin/admin.css}" media="all">
    <link rel="stylesheet" th:href="@{/lib/Scrollbar/jquery.scrollbar.css}">
    <script type="text/javascript" th:src="@{/lib/admin/jquery-1.9.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/lib/Scrollbar/jquery.scrollBar.js}"></script>
    <script type="text/javascript" th:src="@{/lib/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/lib/admin/admin.js}"></script>
</head>
<body class="layui-body-content">
<div class="layui-layout layui-layout-admin">
    <div th:replace="~{index::topbar}"></div>
    <div th:replace="~{index::sidebar}"></div>
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-card-body" style="padding-top: 40px;">
                <div class="layui-carousel" id="stepForm" lay-filter="stepForm" style="margin: 0 auto;">
                    <div carousel-item>
                        <!--                    第一个表单-->
                        <div>
                            <form class="layui-form" style="margin: 0 auto;max-width: 460px;padding-top: 40px;">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">姓名:</label>
                                    <div class="layui-input-block">
                                        <input name="hostName" type="text" placeholder="请填写发布人姓名" class="layui-input" lay-verify="text" required />

                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">手机号:</label>
                                    <div class="layui-input-block">
                                        <input name="tel" type="number" placeholder="请填写个人手机号" class="layui-input" lay-verify="number" required>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">入款类型:</label>
                                    <div class="layui-input-block">
                                        <select lay-verify="required">
                                            <option name="payType" value="微信" selected>微信</option>
                                            <option name="payType" value="支付宝">支付宝</option>
                                            <option name="payType" value="网银">网银</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">所在区域:</label>
                                    <div class="layui-input-block">
                                        <select lay-verify="required">
                                            <option name="addressName" value="尖草坪区" selected>尖草坪区</option>
                                            <option name="addressName" value="小店区">小店区</option>
                                            <option name="addressName" value="万柏林区">万柏林区</option>
                                            <option name="addressName" value="迎泽区">迎泽区</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <button class="layui-btn" lay-submit lay-filter="formStep">
                                            &emsp;下一步&emsp;
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div>
                            <!--                        第二个表单-->
                            <form class="layui-form" style="margin: 0 auto;max-width: 460px;padding-top: 40px;">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">房屋地址:</label>
                                    <div class="layui-input-block">
                                        <input name="address" type="text" placeholder="房屋地址" class="layui-input" lay-verify="text" required />

                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">房屋类型:</label>
                                    <div class="layui-input-block">
                                        <select lay-verify="required">
                                            <option name="houseResource" value="住居房" selected>住居房</option>
                                            <option name="houseResource" value="店面房">店面房</option>
                                            <option name="houseResource" value="写字楼">写字楼</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">户型:</label>
                                    <div class="layui-input-block">
                                        <select lay-verify="required">
                                            <option name="houseType" value="一室一厅一卫" selected>一室一厅一卫</option>
                                            <option name="houseType" value="两室一厅一卫">两室一厅一卫</option>
                                            <option name="houseType" value="三室两厅一卫">三室两厅一卫</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">房屋面积:</label>
                                    <div class="layui-input-block">
                                        <input name="area" type="number" placeholder="请填写房屋面积" value="" class="layui-input" lay-verify="number" required>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">合适价格:</label>
                                    <div class="layui-input-block">
                                        <input name="price" type="number" placeholder="请填写你认为合适的价格" value="" class="layui-input" lay-verify="number" required>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">备注说明:</label>
                                    <div class="layui-input-block">
                                        <textarea name="content" placeholder="入款备注" value="" class="layui-textarea"></textarea>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <button class="layui-btn" lay-submit lay-filter="formStep">
                                            &emsp;下一步&emsp;
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div>
                            <div style="text-align: center;margin-top: 90px;">
                                <i class="layui-icon layui-circle"
                                   style="color: white;font-size:30px;font-weight:bold;background: #52C41A;padding: 20px;line-height: 80px;">&#xe605;</i>
                                <div style="font-size: 24px;color: #333;font-weight: 500;margin-top: 30px;">
                                    发布成功
                                </div>
                                <div style="font-size: 14px;color: #666;margin-top: 20px;">φ(≧ω≦*)♪祝你好运φ(≧ω≦*)♪</div>
                            </div>
                            <div style="text-align: center;margin-top: 50px;">
                                <button class="layui-btn next">再次发布</button>
                                <button class="layui-btn layui-btn-primary">查看房源信息</button>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
            </div>
        </div>
    </div>
</div>
<script>
    //注意：element未作封装处理，使用layui.use引用
    layui.use(['element'], function () {
        var element = layui.element;
        console.log('触发了layui.element');

    });
    function cleancache(){
        var a = hg.load(function(){
            var that = this;
            setTimeout(function(){
                //that.close(); //关闭加载层
                a.close();
                hg.msghide('清除服务器缓存成功.');
            },2000);
        })
    }
</script>
<script type="text/javascript" th:src="@{/lib/admin/jquery-1.9.1.min.js}"></script>
<script type="text/javascript" th:src="@{/lib/Scrollbar/jquery.scrollBar.js}"></script>
<!-- 请求进度条插件 -->
<script th:src="@{/lib/nprogress/nprogress.js}"></script>
<script>
    layui.config({
        base:'lib/step-lay/'
    }).use([ 'form', 'step'], function () {
        var $ = layui.$
            , form = layui.form
            , step = layui.step;

        step.render({
            elem: '#stepForm',
            filter: 'stepForm',
            width: '100%', //设置容器宽度
            stepWidth: '750px',
            height: '500px',
            stepItems: [{
                title: '填写个人信息'
            }, {
                title: '填写房源信息'
            }, {
                title: '完成'
            }]
        });


        form.on('submit(formStep)', function (data) {
            releaseHouse.next('#stepForm');
            return false;
        });

        form.on('submit(formStep2)', function (data) {
            releaseHouse.next('#stepForm');
            return false;
        });

        $('.pre').click(function () {
            releaseHouse.pre('#stepForm');
        });

        $('.next').click(function () {
            releaseHouse.next('#stepForm');
        });
    })
</script>
</body>
</html>
