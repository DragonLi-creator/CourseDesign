<!doctype html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <title>租房管理系统</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="hg-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/lib/admin/admin.css}" media="all">
    <link rel="stylesheet" th:href="@{/lib/Scrollbar/jquery.scrollbar.css}">
    <link rel='stylesheet' th:href='@{/lib/nprogress/nprogress.css}' />
    <script type="text/javascript" th:src="@{/lib/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/lib/admin/admin.js}"></script>

    <script>
        /^http(s*):\/\//.test(location.href) || alert('请先部署到 localhost 下再访问');
    </script>
</head>

<body class="layui-layout-body" style="display: none;">
    <div class="layui-layout layui-layout-admin">

        <!-- 顶部 -->
        <div class="layui-header" th:fragment="topbar">
            <div class="logo">
                <a th:href="@{/index.html}">
                    <img src="images/logo.jpg" class="layui-nav-img">
                    <span class="layui-hide-xs">租房管理系统</span>
                </a>
            </div>
            <ul class="layui-nav left layui-hide-xs" lay-filter="nav-top">
                <li class="layui-nav-item layui-this"><a href="javascript:;">租房管理</a>
                    <dl class="layui-nav-child">
                        <!-- 二级菜单 -->
                        <dd lay-unselect>
                            <a th:href="@{/house.html}">
                                <i class="fa fa-window-maximize fa-fw"></i>查看房源信息</a></dd>
                        <dd lay-unselect>
                            <a th:href="@{/releaseRentPage.html}">
                                <i class="fa fa-window-restore fa-fw"></i>发布租房信息</a></dd>

                    </dl>
                </li>
                <li class="layui-nav-item"><a href="javascript:;">出租</a>
                    <dl class="layui-nav-child">
                        <!-- undo -->
                        <dd lay-unselect>
                            <a th:href="@{/rent.html}">
                                <i class="fa fa-window-maximize fa-fw"></i>查看求租信息</a></dd>
                        <dd lay-unselect>
                            <a th:href="@{/releaseHousePage.html}">
                                <i class="fa fa-window-restore fa-fw"></i>发布房源信息</a></dd>

                    </dl></li>
                <li class="layui-nav-item"><a href="javascript:;">合同管理</a>
                    <dl class="layui-nav-child">
                        <!-- 二级菜单 -->
                        <dd lay-unselect>
                            <a th:href="@{/contract.html}">
                                <i class="fa fa-window-maximize fa-fw"></i>查看合同</a></dd>
                        <dd lay-unselect>
                            <a th:href="@{/releaseContractPage.html}">
                                <i class="fa fa-window-restore fa-fw"></i>签订合同</a></dd>

                    </dl>
                </li>
            </ul>
            <ul class="layui-nav right">
                <li class="layui-nav-item layui-hide-xs" lay-unselect><a href="javascript:;" hg-event="fullscreen" title="全屏"><i
                    class="fa fa-arrows-alt fa-lg"></i></a></li>
                <li class="layui-nav-item layui-hide-xs" lay-unselect><a href="javascript:;" onclick="cleancache()" hg-event="delSkinConfig" title="清除缓存"><i
                            class="fa fa-trash-o fa-lg"></i></a></li>
                <li class="layui-nav-item">
                    <a href="javascript:;"><img src="./images/touxiang.jpg" class="layui-nav-img">
                        <span th:text="${currentUsername}"></span>
                    </a>
                    <dl class="layui-nav-child">
                        <dd lay-unselect>
                            <a th:href="@{/information.html}"><i class="fa fa-pencil-square fa-fw"></i>完善个人信息</a></dd>
                        <dd lay-unselect>
                            <a th:href="@{/password.html}"><i class="fa fa-pencil-square fa-fw"></i>修改密码</a></dd>
                        <dd lay-unselect><a th:href="@{/login.html}"><i class="fa fa-sign-out fa-fw"></i>
                            退出</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item layui-hide-xs" lay-unselect><a href="javascript:;" hg-event="skinConfig"></a></li>
            </ul>
        </div>

        <!-- 内容 -->

        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <div class="layui-fluid">
                    <div class="layui-row">
                        <div class="layui-col-md12">
                            <div class="layui-card">
                                <div class="layui-card-body ">
                                    <blockquote class="layui-elem-quote">欢迎:
                                        <span style="color: red;" th:text="${currentUsername}"></span>！祝您生活愉快！！！
                                    </blockquote>
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-md12">
                            <div class="layui-card">
                                <div class="layui-card-header">数据统计</div>
                                <div class="layui-card-body ">
                                    <ul class="layui-row layui-col-space10 layui-this x-admin-carousel layui-backlog">
                                        <li class="layui-col-md2 layui-col-xs6">
                                            <a href="javascript:;" class="layui-backlog-body">
                                                <h3>房源总数</h3>
                                                <p>
                                                    <cite th:text="${notice.getHouseCount()}"></cite></p>
                                            </a>
                                        </li>
                                        <li class="layui-col-md2 layui-col-xs6">
                                            <a href="javascript:;" class="layui-backlog-body">
                                                <h3>求租总数</h3>
                                                <p>
                                                    <cite th:text="${notice.getRentCount()}"></cite></p>
                                            </a>
                                        </li>
                                        <li class="layui-col-md2 layui-col-xs6">
                                            <a href="javascript:;" class="layui-backlog-body">
                                                <h3>已签订合同数</h3>
                                                <p>
                                                    <cite th:text="${notice.getContractCount()}"></cite></p>
                                            </a>
                                        </li>
                                        <li class="layui-col-md2 layui-col-xs6">
                                            <a href="javascript:;" class="layui-backlog-body">
                                                <h3>用户总数</h3>
                                                <p>
                                                    <cite th:text="${notice.getMemberCount()}"></cite></p>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-md12 layui-carousel" id="test1">
                            <div carousel-item>
                                <div><img src="images/轮播1.jpg"/></div>
                                <div><img src="images/轮播2.jpg" /></div>
                                <div><img src="images/轮播3.jpg" /></div>
                                <div><img src="images/轮播4.jpg" /></div>
                            </div>
                        </div>
                        <style id="welcome_style"></style>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        layui.use('carousel', function () {
            var carousel = layui.carousel;
            //建造实例
            carousel.render({
                elem: '#test1'
                , width: '600px' //设置容器宽度
                , height: '300px' //设置容器高度
                // , full:'true' //是否全屏轮播,默认false
                // , arrow: 'always' //始终显示箭头和点击按钮
                // ,anim: 'updown' //切换动画方式，可从各个方向滚动
            });
        });

    </script>

    <script>
        //注意：element未作封装处理，使用layui.use引用
        layui.use(['element'], function () {
            var element = layui.element;
            console.log('触发了layui.element');

        });
        function cleancache(){
            var a = hg.load(function(){
                var that = this;
                setTimeout(function(){
                    //that.close(); //关闭加载层
                    a.close();
                    hg.msghide('清除服务器缓存成功.');
                },2000);
            })
        }
    </script>
    <script type="text/javascript" th:src="@{/lib/admin/jquery-1.9.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/lib/Scrollbar/jquery.scrollBar.js}"></script>
    <!-- 请求进度条插件 -->
    <script th:src="@{/lib/nprogress/nprogress.js}"></script>
</body>

</html>
