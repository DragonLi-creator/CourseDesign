<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>删除合同</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="hg-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link th:href="@{/lib/layui/css/layui.css}" rel="stylesheet"/>
    <link th:href="@{/lib/step-lay/step.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/lib/admin/admin.css}" media="all">
    <link rel="stylesheet" th:href="@{/lib/Scrollbar/jquery.scrollbar.css}">
    <script type="text/javascript" th:src="@{/lib/admin/jquery-1.9.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/lib/Scrollbar/jquery.scrollBar.js}"></script>
    <script type="text/javascript" th:src="@{/lib/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/lib/admin/admin.js}"></script>
</head>

<body class="layui-body-content">
<style>
    label.xrequired:after {
        content: '* ';
        color: red;
    }
</style>
<div class="layui-layout layui-layout-admin">
    <div th:replace="~{index::topbar}"></div>
</div>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header">删除合同</div>
        <div class="layui-card-body" style="padding: 15px; margin-left: 230px">
            <form class="layui-form" action="/deleteContract" lay-filter="component-form-group">
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <label class="layui-form-label xrequired">合同ID</label>
                        <div class="layui-input-block">
                            <input type="number" name="id" lay-verify="required" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <label class="layui-form-label xrequired">出租房(甲方)</label>
                        <div class="layui-input-block">
                            <input type="text" name="hostName" lay-verify="required" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <label class="layui-form-label xrequired">甲方密码</label>
                        <div class="layui-input-block" style="width: 300px">
                            <input type="text" name="hostPassword" lay-verify="required|identity"  autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>


                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <label class="layui-form-label required">承租房(乙方)</label>
                        <div class="layui-input-block">
                            <input type="text" name="rentName" lay-verify="required" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <label class="layui-form-label xrequired">乙方密码</label>
                        <div class="layui-input-block" style="width: 300px">
                            <input type="text" name="rentPassword" lay-verify="required|identity" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <p th:text="${msg}" ></p>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button type="submit" class="layui-btn" >立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

<script>
    // 自定义验证规则
    hg.form.verify({
        title: function(value){
            if(value.length < 5){
                return '标题至少得5个字符啊';
            }
        }
        ,pass: [/(.+){6,12}$/, '密码必须6到12位']
        ,content: function(value){
            layedit.sync(editIndex);
        }
    });
    // 监听switch操作事件
    hg.form.onswitch('component-form-switchTest',function(data){
        hg.msg(data.elem.name+'开关checked：'+(data.elem.checked?'开启':'禁用'));
        console.log(data.elem.checked);
        console.log(data.othis);
        layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis);
    });
    // 监听表单提交事件
    hg.form.onsubmit('component-form-demo1', function (data) {
        hg.msg(JSON.stringify(data));
    });
</script>

</html>
